<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Split Screen Slide</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="wrapper" class="skewed">
        <div class="layer bottom">
            <div class="content-wrap">
                    <h1 class="heading">Muuumm..! The Dog eat my Home Work</h1>
                <div class="content-body">
                    <h1 class="text-bottom" >We can see it <br> inside you!</h1>
                </div>

                <img src="img/dog-x-ray.png" alt="Dog X-ray">
            </div>
        </div>
        <div class="layer top">
            <div class="content-wrap">
                    <h1 class="heading">Muuumm..! The Dog eat my Home Work</h1>
                <div class="content-body">
                    <h1 class="text-top" >It wasn't me...</h1>
                </div>

                <img src="img/dog.jpg" alt="Dog">
            </div>
        </div>

        <div class="handle"></div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
